<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start - Bootstrap</title>
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <!-- /font google -->
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- /fontawesome -->
  <!-- freamwork Bootstrap -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- /freamwork Bootstrap -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- INTESTAZIONE -->
  <header class="color_white">
    <!-- NAV GRIGIO SCURO -->
    <div class="container_nav bg_primary">
      <div class="container">
        <div class="row">
          <!-- titolo -->
          <div class="col-xs-6 title">
            <h2>Start Bootstrap</h2>
          </div>
          <!-- /titolo -->
          <!-- navbar destra -->
          <div class="col-xs-6">
            <nav class="text-right">
              <ul class="link_nav list-inline">
                <li><a href="#portfolio">portfolio</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
              </ul>
              </nav>
          </div>
          <!-- /navbar destra -->
        </div>
      </div>
    </div>
    <!-- hero -->
    <div class="container_hero bg_secondary">
      <div class="container">
        <div class="row">
          <!-- blocco img e testo -->
          <div class="col-xs-12 text-center">
            <img class="img_hero" src="img/icon/avataaars.svg" alt="male">
            <h1>Start Bootstrap</h1>
            <div class="divider_star">
              <div class="row_star"></div>
              <div class="star"><i class="fas fa-star"></i></div>
              <div class="row_star"></div>
            </div>
            <p>Graphic Artist - Web Designer - Illustrator</p>
          </div>
          <!-- /blocco img e testo -->
        </div>
      </div>
    </div>
    <!-- /hero -->
    <!-- /NAV GRIGIO SCURO -->
  </header>
  <!-- /INTESTAZIONE -->
  <!-- CORPO -->
  <main>
    <section id="portfolio">
       <div class="container text-center color_dark_grey">
         <!-- titolo -->
         <div class="row">
           <div class="col-xs-12">
             <h2>portfolio</h2>
           </div>
           <div class="divider_star">
             <div class="row_star"></div>
             <div class="star"><i class="fas fa-star"></i></div>
             <div class="row_star"></div>
           </div>
         </div>
         <!-- / titolo -->
         <!-- portfolio -->
         <div class="row">
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overlay">
                  <img class="img_portfolio" src="img/cabin.png" alt="cabin-portfolio">
               </div>
             </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overlay">
                 <img class="img_portfolio" src="img/cake.png" alt="cake-portfolio">
               </div>
             </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overlay">
                 <img class="img_portfolio" src="img/circus.png" alt="circus-portfolio">
               </div>
             </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overaly">
                   <img class="img_portfolio" src="img/game.png" alt="game-portfolio">
               </div>
             </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overlay">
                  <img class="img_portfolio" src="img/safe.png" alt="safe-portfolio">
               </div>
             </div>
           </div>
           <div class="col-xs-12 col-sm-6 col-md-4">
             <div class="box_portfolio">
               <div class="overlay">
                  <img class="img_portfolio" src="img/submarine.png" alt="submarine-portfolio">
               </div>
             </div>
           </div>
         </div>
         <!-- /portfolio -->
  </main>
  <!-- CORPO -->
  <footer></footer>

</body>
</html>
